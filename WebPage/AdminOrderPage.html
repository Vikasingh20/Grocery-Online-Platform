    <script>
         $(document).ready(function () {

// $("#btnGetProd").click(() => {
    $.ajax({
        type: "GET", url: "http://localhost:53057/api/OrderMaster", success: (response) => {
            $(".data").remove();
            for (var i = 0; i < response.length; i++) {
                var orderDetails = response[i];

                var str = "<tr class='data'><td>"+orderDetails.OrderID+"</td> <td>"+orderDetails.UserID+"</td><td>"+orderDetails.ProdTotal+"</td><td><button type='button' class='btn btn-dark btnView' data-toggle='modal' data-target='#ViewModel' data-prodid=" + orderDetails.OrderID + ">View</button></td></tr>";
                $(".ProdTable").append(str);

            }
        }, error: (err) => {
            alert(err)
            console.log(err);
        }
    });
// }
// );


var currentId;
var currentRow;
$(document).on("click", ".btnView", (event) => {
            
            //target property return the element that triggrered the event.
            $("#message").html("");
            $(".inp").attr('disabled',true);
            $(".inp").css('border','none');
            var orderId = $(event.target).attr("data-prodid");
            currentId = orderId;
            currentRow = $(event.target).parent().parent();
            
            $.ajax({
                type: "GET", url: "http://localhost:53057/api/OrderMaster?ID=" + orderId, success: (response) => {
                    
                    $("#ViewModel").modal();
                    $("#ip-orderId").val(response.OrderID);
                    $("#ip-userId").val(response.UserID);
                    $("#ip-prodId").val(response.ProductID);
                    $("#ip-price").val(response.ProdPrice);
                    $("#ip-qty").val(response.ProdQty);
                    $("#ip-total").val(response.ProdTotal); 
                    $("#ip-tag").val(response.Tag)
                    $("#ip-name").val(response.ProdName)
                    $("#prod-img").html("<img src="+response.Tag+" alt='Product Image'  width='300px' height='auto'>")  
                },
                error: (err) => {
                    alert(err)
                    
                }
            });
        });

      
});

    </script>
