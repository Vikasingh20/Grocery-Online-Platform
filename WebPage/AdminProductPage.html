    <section class="SignUp">
        <div>
            <h2>Products</h2>
            <button id="btn-Insert" class="btn btn-warning my-2 my-sm-0" type="button">Insert New Item</button>
            <br />
            <br />

            <!-- table to display details  -->
            <table class="table ProdTable">
                <tr>
                    <th>Product ID</th>
                    <th>Product Name</th>
                    <th></th>
                </tr>
            </table>
        </div>


        <div class="modal fade" id="ViewModel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Product Details</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <table>
                            <tr class="productIDInput">
                                <td>Product ID: </td>
                                <td><input class="inp" type="text" id="ip-prodId" placeholder="Auto Generated" disabled></td>
                            </tr>
                            <tr>
                                <td>Name: </td>
                                <td><input type="text"  class="inp" id="ip-prodName" disabled></td>
                            </tr>
                            <tr>
                                <td>Quantity: </td>
                                <td><input type="text"  class="inp" id="ip-prodQty" disabled></td>
                            </tr>
                            <tr>
                                <td>Price: </td>
                                <td><input type="text"  class="inp" id="ip-prodPrice" disabled></td>
                            </tr>
                            <tr>
                                <td>Tag: </td>
                                <td><input type="text"  class="inp" id="ip-prodTag" disabled></td>
                            </tr>
                            <tr>
                                <td id="message" colspan="2" style="color: red"></td>
                            </tr>
                            <tr>
                                <td colspan="2"><span id="prod-img"></span></td>
                            </tr>
                        </table>
                    </div>
                    
                    <div class="modal-footer">
                        <button type="button" class="btn btn-group btn-primary" id="btn-Insert1" >Insert</button>
                        <button type="button" class="btn btn-warning btn-primary" id="btn-Edit" >Edit</button>
                        <button type="button" class="btn btn-success btn-primary" id="btn-Update">Update</button>
                        <button type="button" class="btn btn-danger btn-primary" id="btn-Delete">Delete</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        

    </section>

    <script>
         $(document).ready(function () {
// ------------ To get list of products
    $.ajax({
        type: "GET", url: "http://localhost:53057/api/ProductMaster", success: (response) => {
            $(".data").remove();
            for (var i = 0; i < response.length; i++) {
                var productDetails = response[i];

                var str = "<tr class='data'><td>"+productDetails.ProductID+"</td> <td>"+productDetails.ProductName+"</td><td><button type='button' class='btn btn-dark btnView' data-toggle='modal' data-target='#ViewModel' data-prodid=" + productDetails.ProductID + ">View</button></td></tr>";
                $(".ProdTable").append(str);

            }
        }, error: (err) => {
            alert(err)
            console.log(err);
        }
    });

var currentId;
var currentRow;
//-------------- To display the details in dialouge box
$(document).on("click", ".btnView", (event) => {
            
            //target property return the element that triggrered the event.
            $("#message").html("");
            $(".productIDInput").css('display','contents');
            $(".inp").attr('disabled',true);
            $(".inp").css('border','none');
            $("#btn-Insert1").css('display','none');
            $("#btn-Delete").css('display','block');
            $("#btn-Edit").css('display','block');
            $("#btn-Update").css('display','block');
            $("#prod-img").css('display','block');
            var prodId = $(event.target).attr("data-prodid");
            currentId = prodId;
            currentRow = $(event.target).parent().parent();
            
            $.ajax({
                type: "GET", url: "http://localhost:53057/api/ProductMaster?ID=" + prodId,
                 success: (response) => {
                    
                    $("#ViewModel").modal();
                    $("#ip-prodId").val(response.ProductID);
                    $("#ip-prodName").val(response.ProductName);
                    $("#ip-prodQty").val(response.Quantity);
                    $("#ip-prodPrice").val(response.Price);
                    $("#ip-prodTag").val(response.Tag); 
                    $("#prod-img").html("<img src="+response.Tag+" alt='Product Image'  width='300px' height='auto'>")  
                },
                error: (err) => {
                    alert(err)
                    
                }
            });
        });
//---------- To add and Update the data
        $("#btn-Edit").click(function(){

            $("#ip-prodName").attr('disabled',false);
            $("#ip-prodQty").attr('disabled',false);
            $("#ip-prodPrice").attr('disabled',false);
            $("#ip-prodTag").attr('disabled',false);
            $(".inp").css('border','1px solid rgba(174, 173, 173, 0.614)');
            $("#message").html("You can edit now.");

        });
 
        $("#btn-Update").click(function(){
            var prodId = $("#ip-prodId").val();
            var prodName = $("#ip-prodName").val();
            var prodQty = $("#ip-prodQty").val();
            var prodPrice = $("#ip-prodPrice").val();
            var prodTag =  $("#ip-prodTag").val();
            $.ajax({
                type:"PUT", url: "http://localhost:53057/api/ProductMaster", data:{"ProductID": prodId,"ProductName": prodName,"Quantity": prodQty,"Price": prodPrice,"Tag": prodTag}, success:()=>{
                    
                    $("#prod-img").html("<img src="+prodTag+" alt='Product Image'  width='300px' height='auto'>");
                    $("#message").html("Data Updated Successfully");
                    $(".inp").attr('disabled',true);
                }, error:(err)=>{alert(err);}
            });

        });

//-------------- To delete the product  
        $("#btn-Delete").click(()=>{
            $.ajax({
                type:"DELETE", url:"http://localhost:53057/api/ProductMaster?ID=" + currentId, success:(response)=>{
                    $("#message").html("Data Deleted Successfully !");
                    currentRow.remove();
                },
                error:(err)=>{
                    alert(err);
                }
            });
        });

        $("#btn-Insert").click(function(){
            $(".inp").val("");
            $(".productIDInput").css('display','none');
            $("#ip-prodName").attr('disabled',false);
            $("#ip-prodQty").attr('disabled',false);
            $("#ip-prodPrice").attr('disabled',false);
            $("#ip-prodTag").attr('disabled',false);
            $("#btn-Insert1").css('display','block')
            $("#btn-Delete").css('display','none');
            $("#btn-Edit").css('display','none');
            $("#btn-Update").css('display','none');
            $("#prod-img").css('display','none');
            $("#message").css('display','none');
            $(".inp").css('border','1px solid rgba(174, 173, 173, 0.614)');
            $("#ViewModel").modal();
        });
//---------- Inserting New Product
        $("#btn-Insert1").click(function(){
            $("#message").css('display','block');
            var prodId = $("#ip-prodId").val();
            var prodName = $("#ip-prodName").val();
            var prodQty = $("#ip-prodQty").val();
            var prodPrice = $("#ip-prodPrice").val();
            var prodTag =  $("#ip-prodTag").val();
            $.ajax({
                type:"POST", url: "http://localhost:53057/api/ProductMaster", data:{"ProductName": prodName,"Quantity": prodQty,"Price": prodPrice,"Tag": prodTag}, success:()=>{
                    
                    $("#prod-img").css('display','block');
                    $("#prod-img").html("<img src="+prodTag+" alt='Product Image'  width='300px' height='auto'>")
                    $("#message").html("Data Inserted Successfully");
                    $(".inp").attr('disabled',true);
                    
                }, error:(err)=>{alert(err);}
            });
        });
});

    </script>
